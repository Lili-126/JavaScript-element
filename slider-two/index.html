<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-two</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="colors">
            <div class="slides__colors green">
                <h2 class="heading">Happiness can be different</h2>
                <p class="text">Love</p>
            </div>
            <div class="slides__colors pink">
                <h2 class="heading">The warmth of little hearts</h2>
                <p class="text">Love</p>
            </div>
            <div class="slides__colors blue">
                <h2 class="heading">Caring for loved ones</h2>
                <p class="text">Love</p>
            </div>
            <div class="slides__colors brown ">
                <h2 class="heading">Hobie</h2>
                <p class="text">Love</p>
            </div>
            <div class="slides__colors grey">
                <h2 class="heading">Life is beautiful</h2>
                <p class="text">Love</p>
            </div>
        </div>
        <div class="wrapper-images">
            <div class="slides__image">
            <img class="slides__image_big" src="./images/big_one.png" alt="Live">
            <img class="slides__image_small" src="./images/img1.png" alt="Live">
            </div>
            <div class="slides__image">
                <img class="slides__image_big" src="./images/big_two.png" alt="Live">
                <img class="slides__image_small" src="./images/img2.png" alt="Live">
            </div>
            <div class="slides__image">
                <img class="slides__image_big" src="./images/big_three.png" alt="Live">
                <img class="slides__image_small" src="./images/img3.png" alt="Live">
            </div>
            <div class="slides__image">
                <img class="slides__image_big" src="./images/big_four.png" alt="Live">
                <img class="slides__image_small" src="./images/img4.png" alt="Live">
            </div>
            <div class="slides__image">
                <img class="slides__image_big" src="./images/big_five.png" alt="Live">
                <img class="slides__image_small" src="./images/img5.png" alt="Live">
            </div>
        </div>
        <div class="btn-switch">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
             </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f99e735da9.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
