<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-two</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="colors">
            <div class="slides__colors green">
                <h2 class="heading">Happiness can be different</h2>
                <p class="text">Love</p>
            </div>
            <div class="slides__colors pink">
                <h2 class="heading">The warmth of little hearts</h2>
                <p class="text">Love</p>
            </div>
            <div class="slides__colors blue">
                <h2 class="heading">Caring for loved ones</h2>
                <p class="text">Love</p>
            </div>
            <div class="slides__colors brown ">
                <h2 class="heading">Hobie</h2>
                <p class="text">Robots</p>
            </div>
            <div class="slides__colors grei">
                <h2 class="heading">Life is beautiful</h2>
                <p class="text">Love</p>
            </div>
        </section>
        <section class="images">
            <div class="slides__image" style="background-image:
            url('https://images.unsplash.com/photo-1657664058220-a1bfc04e2e14?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80')">
            </div>
            <div class="slides__image" style="background-image:
            url('https://images.unsplash.com/photo-1657957927464-64c1cb558bb7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
            </div>
            <div class="slides__image" style="background-image:
            url('https://images.unsplash.com/photo-1657664057951-17679442315d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80')">
            </div>
            <div class="slides__image" style="background-image:
            url('https://images.unsplash.com/photo-1605713288610-00c1c630ca1e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
            </div>
            <div class="slides__image" style="background-image:
            url('https://images.unsplash.com/photo-1657842063757-62b5e27e0ab7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')">
            </div>
        </section>
        <section class="buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>

            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
             </button>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/f99e735da9.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
