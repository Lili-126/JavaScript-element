<!DOCTYPE html>

        <div class="block">
            <button class="btn__accordion"></button>
            <img class="image__accordion" src="./images/5.jpg" alt="Sloth">
        </div>
        <div class="block">
            <button class="btn__accordion"></button>
            <img class="image__accordion" src="./images/6.jpg" alt="Sloth">
        </div>
        <div class="block">
